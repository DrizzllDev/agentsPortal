{% extends 'base.html' %}
{% load static %}
{% block title %} Категории техники компании {% endblock %}

{% block content %}

				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Статьи</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Статьи</li>
							</ol>
						</nav>
					</div>

				</div>

				<h6 class="mb-0 text-uppercase">Список полезных статей</h6>
				<hr>
				<div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 row-cols-xl-3">
					{% for article in allArticles %}
<div class="col">
						<div class="card">
							<img src="{% static 'assets/images/gallery/05.png' %}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">{{article.title}}</h5>
								<p class="card-text">{{article.description}}</p>
							</div>

<a href="{% url 'article' article.pk %}" class="btn btn-success px-5">Читать</a>
						</div>
					</div>
					{% endfor %}

				</div>



{% endblock %}
